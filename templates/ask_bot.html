<html lang="en">

  <!-- Title -->
  <title>ABOUT</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Theme Check and Update -->
  <script>
    const html = document.querySelector('html');
    const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
    const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
    else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
    else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
    else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
  </script>

  <!-- CSS Preline -->
  <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css">
</head>

<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="margin:0; backdrop-filter: brightness(0.7); background-image: url('/static/background.jpg');">
  <!-- ========== MAIN CONTENT ========== -->
  <!-- Sidebar -->
  <!-- Sidebar code (same as before) -->

  <!-- Content area -->
  <div class="h-screen w-full lg:ps-65 overflow-y-auto">
    <div class="py-10 lg:py-14">
      <!-- Title -->
      <div class="max-w-4xl px-4 sm:px-6 lg:px-8 mx-auto text-center">
        <span class="text-5xl font-semibold bg-clip-text bg-linear-to-tl from-blue-600 to-violet-600 text-transparent"> BRAINYBOT</span>
        <span style="margin-left: 25%" class="flex text-center mt-4 text-gray-200 text-lg">
          Your Personal AI-powered Smart Study Assistant
          <svg style="margin-left: 6px;" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3a0ca3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot-icon lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
        </span>
        <p class="mt-4 text-gray-300 ">
          How Can I Help You Today?
        </p>
      </div>
      <!-- End Title -->
      <!-- Chat Section -->
      <ul class="mt-16 space-y-6">
        <!-- Chat Bubble -->
        <li style="margin-right: 20%;" class="max-w-2xl flex  mx-auto gap-x-2 sm:gap-x-4">
          <div class="grow text-end space-y-2">
            {% for item in conversation %}
            <div class="inline-block bg-blue-600 rounded-lg p-3 shadow-2xs">
                <p class="text-md text-white">
                  {{ item['question'] }}
                </p>
            </div>
            {% endfor %}
          </div>
          <span class="shrink-0 inline-flex items-center justify-center size-9.5 rounded-full bg-blue-600">
            <span class="text-sm font-medium text-white">MK</span>
          </span>
        </li>

        <!-- AI Response Bubble -->
        <li style="margin-left: 15%;" class="max-w-3xl text-justify py-2 px-4 sm:px-6 lg:px-8 mx-auto flex gap-x-2 sm:gap-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 -3 24 30" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="bg-gray-900 shrink-0 size-9.5 rounded-full lucide lucide-brain-icon lucide-brain"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/></svg>
          {% for item in conversation %}
          <div class="inline-block text-md text-white bg-gray-900 rounded-lg p-3 shadow-2xs">
              <p>{{ item['answer'] }}</p>
          </div>
          
          {% endfor %}
        </li>
      </ul>
    </div>
  </div>

  <!-- Optional Chat Input Form -->
  <div class="fixed bottom-4 left-0 right-0 max-w-md mx-auto">
    <form  action="{{ url_for('ask') }}" method="post" class="flex justify-between bg-gray-800 p-3 rounded-lg shadow-md">
      <input type="text" name="question" placeholder="Ask me something..." class="bg-gray-900 text-white rounded-lg p-2 w-3/4" required>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg ml-2">Send</button>
    </form>
  </div>
